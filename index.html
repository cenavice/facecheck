<body>
  <section id="videosection">
    <video id="video" width="720" height="560" autoplay muted></video>
  </section>

  <section>
    <p>refresh untuk ganti foto pembanding</p>
    <input type="text" name="urlInput" id="urlInput" placeholder="isi url foto pembanding">
    <button type="submit" id="submit">Submit</button>
  </section>
  
  <!-- The buttons to control the stream -->
  <section id=buttonsection>
    <p>Tunggu ada tulisan loaded dulu baru start streaming ya</p>
    <div class="button-group">
      <button id="start" type="button" class="button">Start Streaming</button>
      <button id="stop" type="button" class="button">Stop Streaming</button>
      <button id="capture" type="button" class="button">Capture</button>
    </div>
  </section>

  <section id="capturedsection">
    <div class="play-area-sub">
      <h3>Hasil capture</h3>
      <canvas id="captured" width="720" height="560"></canvas>
      <div id="snapshot"></div>
    </div>
  </section>

</body>
